<!doctype html>
<head>
  <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Emily + Olives</title>
  <meta name="description" content="">
  <meta name="author" content="Olivier Scherrer">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
  		<div id="todoapp">
  			<div class="title">
  			  		<h1>Todos</h1>
  			</div>
	  		<div class="content">
				<div id="create-todo">
						<input type="text" placeholder="What needs to be done?" data-event="listen:keydown,addTask;" />		
					</div>
			
					<div id="todos">
						<ul id="todo-list" data-model="foreach">
							<li class="todo" data-model="bind:toggleClass,completed">
								<input type="checkbox" data-model="bind:checked,completed" />
								<span data-model="bind:innerHTML,name" class="todo-content"></span>
							</li>
						</ul>
					</div>
					
					<div id="todo-stats">
						<span class="todo-count">
							<span class="number" data-stats="bind:innerHTML,nbItems"></span>
							<span data-stats="bind:innerHTML,nbItemsWord">item</span> left.
						</span>
						
						<span class="todo-clear">
							<a href="#" data-event="listen:click,clear;">
							Clear <span data-stats="bind:innerHTML,completed"></span> 
							completed <span data-stats="bind:innerHTML,completedWord">item</span></a>
						</span>
					</div>
	  		</div>
  		</div>
 
	    <div id="credits">
			Credits:
	        <br />
	        Addy Osmani, Olivier Scherrer, Olivier Wietrich
	    </div>

  <script src="libs/require.js"></script>           
  <script src="libs/Emily.js"></script>
  <script src="libs/Olives.js"></script>
  <script src="app.js"></script>
</body>
</html>
