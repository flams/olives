		<script>window.addEventListener("load", function onLoad() {
			require(["Olives/Transport", "CouchDBStore"], function (Transport, Store) { 

				var transport = new Transport(io, "http://localhost:8000");
				store = new Store;
				store.setTransport(transport);
				store.sync("db", "document2").then(function () {
					this.watchValue("hey", function (value) {
						document.body.innerHTML = value;
					});

			});

		}, true);
